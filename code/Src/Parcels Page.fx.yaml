"'Parcels Page' As screen":

    "'Topbar (Parcels)' As 'Topbar Cmpnt'":

    "'Search (Parcels)' As text":
        Clear: =true
        Color: =RGBA(116, 116, 116, 1)
        Default: =""
        Height: =70
        HintText: ="Search for a parcel"
        HoverFill: =RGBA(215, 215, 215, 0.8)
        PaddingLeft: =10
        RadiusBottomLeft: =40
        RadiusBottomRight: =40
        RadiusTopLeft: =40
        RadiusTopRight: =40
        Size: =21
        Width: =514
        X: =18
        Y: =75
        ZIndex: =2

    "'Parcels_Gallery (Parcels)' As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =818
        Items: |-
            =Search(
                Filter(
                    Parcels,
                    FoodbankKey.FoodbankPK = SelectedFoodbank
                ),
                'Search (Parcels)'.Text,
                "cr967_name",
                "cr967_description"
            )
        Layout: =Layout.Vertical
        TemplateFill: |
            =
        TemplatePadding: =10
        TemplateSize: =193
        Visible: =Not('Empty Parcels (Parcels)'.Visible)
        Width: =620
        X: =10
        Y: =236
        ZIndex: =3

        HtmlText2_2 As htmlViewer:
            Height: =197
            HtmlText: |-
                ="<div style='margin:0px;width:604px;height:182px;background-color:#;box-shadow:0 3px 3px 3px  #ccc; border-radius:20px'></div>"
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Width: =610
            ZIndex: =1

        Button8_2 As button:
            BorderThickness: =0
            DisplayMode: =DisplayMode.View
            Fill: =NeitherColor
            Height: =182
            HoverBorderColor: =
            HoverFill: =
            OnSelect: =
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Size: =24
            Text: =""
            Width: =604
            ZIndex: =2

        Image4_1 As image:
            BorderColor: =If(IsBlank(ThisItem.Image), RGBA(0, 18, 107, 1), RGBA(0, 0, 0, 0))
            BorderThickness: =1
            Height: =128
            Image: =If(IsBlank(ThisItem.Image), SampleImage, ThisItem.Image)
            OnSelect: =Select(Parent)
            Width: =128
            X: =13
            Y: =24
            ZIndex: =3

        Icon7_1 As icon.NextArrow:
            Height: =49
            Icon: =Icon.NextArrow
            OnSelect: |-
                =Select(Parent);
                Navigate('View Parcel Information Page')
            Width: =49
            X: =533
            Y: =64
            ZIndex: =4

        Label1 As label:
            Color: =RGBA(0, 18, 107, 1)
            FontWeight: =FontWeight.Semibold
            Height: =58
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.Name
            Width: =322
            X: =163
            Y: =6
            ZIndex: =5

        Label9 As label:
            Color: =RGBA(0, 18, 107, 1)
            Height: =128
            OnSelect: =Select(Parent)
            Size: =14
            Text: |
                =ThisItem.Description
            Width: =382
            X: =163
            Y: =53
            ZIndex: =6

    "'Add_Parcel_btn (Parcels)' As button":
        Fill: =RGBA(54, 176, 75, 1)
        Height: =70
        HoverFill: |-
            =
            ColorFade(RGBA(52, 165, 71, 1), -20%)
        OnSelect: =Navigate('Add Parcel Page')
        RadiusBottomLeft: =40
        RadiusBottomRight: =40
        RadiusTopLeft: =40
        RadiusTopRight: =40
        Size: =24
        Text: ="Add New Parcel"
        Width: =604
        X: =18
        Y: =160
        ZIndex: =4

    "'Empty Parcels (Parcels)' As label":
        Align: =Align.Center
        Height: =200
        Size: =21
        Text: ="No results found."
        Visible: =IsEmpty('Parcels_Gallery (Parcels)'.AllItems)
        Width: =495
        X: =72
        Y: =552
        ZIndex: =5

    "'Filter_btn Cmpnt_2' As 'Filter_btn Cmpnt'":
        X: =547
        Y: =70
        ZIndex: =6

    "'Appbar (Parcels)' As 'Appbar Cmpnt'":
        Y: =1036
        ZIndex: =8

