    Label28 As label:
        Color: =RGBA(255, 0, 0, 1)
        Height: =70
        Size: =21
        Text: ="items in vs items out?"
        Width: =321
        Y: =1
        ZIndex: =10

    Button12 As button:
        Height: =70
        OnSelect: |
            =ClearCollect(
                colSumOfOutgoingRecords,
                AddColumns(
                    GroupBy(
                        AddColumns(
                            Filter(
                                OutgoingRecords,
                                FoodbankKey_.FoodbankPK = SelectedFoodbank
                            ),
                            "YourDate",
                            DateValue(
                                Text(
                                    cr967_datetime,
                                    ShortDate
                                )
                            )
                        ),
                        "YourDate",
                        "DateGroup"
                    );
                    ,
                    "Sum of Outgoing",
                    Sum(
                        DateGroup,
                        Quantity
                    )
                )
            );
            ClearCollect(
                colSumOfIncomingRecords,
                AddColumns(
                    GroupBy(
                        AddColumns(
                            Filter(
                                IncomingRecords,
                                FoodbankKey_.FoodbankPK = SelectedFoodbank
                            ),
                            "YourDate",
                            DateValue(
                                Text(
                                    cr967_datetime,
                                    ShortDate
                                )
                            )
                        ),
                        "YourDate",
                        "DateGroup"
                    );
                    ,
                    "Sum of Incoming",
                    Sum(
                        DateGroup,
                        Quantity
                    )
                )
            );
        Size: =24
        Text: ="Button"
        Width: =280
        X: =301
        Y: =1
        ZIndex: =15

    Label28_1 As label:
        Color: =RGBA(255, 0, 0, 1)
        Height: =86
        Size: =21
        Text: ="Who relies on this foodbank"
        Width: =329
        X: =143
        Y: =127
        ZIndex: =16

