"'Graphs Page' As screen":

    CompositeColumnChart1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =5

        Title9 As label:
            Align: =Align.Center
            Height: =19
            Text: ="Chart Title"
            Width: =640
            Y: =213
            ZIndex: =6

        ColumnChart1 As barChart:
            GridStyle: =GridStyle.YOnly
            Height: =310
            Items: =colDisplayedVisits
            NumberOfSeries: =4
            Width: =640
            Y: =229
            ZIndex: =7

        Legend2 As legend:
            Height: =42
            ItemColorSet: =ColumnChart1.ItemColorSet
            Items: =ColumnChart1.SeriesLabels
            Size: =18
            Width: =640
            Y: =555
            ZIndex: =8

    Label28 As label:
        Color: =RGBA(255, 0, 0, 1)
        Height: =70
        Size: =21
        Text: ="items in vs items out?"
        Width: =321
        Y: =1
        ZIndex: =10

    Button12 As button:
        Height: =70
        OnSelect: |
            =ClearCollect(
                colSumOfOutgoingRecords,
                AddColumns(
                    GroupBy(
                        AddColumns(
                            Filter(
                                OutgoingRecords,
                                FoodbankKey_.FoodbankPK = SelectedFoodbank
                            ),
                            "YourDate",
                            DateValue(
                                Text(
                                    cr967_datetime,
                                    ShortDate
                                )
                            )
                        ),
                        "YourDate",
                        "DateGroup"
                    );
                    ,
                    "Sum of Outgoing",
                    Sum(
                        DateGroup,
                        Quantity
                    )
                )
            );
            ClearCollect(
                colSumOfIncomingRecords,
                AddColumns(
                    GroupBy(
                        AddColumns(
                            Filter(
                                IncomingRecords,
                                FoodbankKey_.FoodbankPK = SelectedFoodbank
                            ),
                            "YourDate",
                            DateValue(
                                Text(
                                    cr967_datetime,
                                    ShortDate
                                )
                            )
                        ),
                        "YourDate",
                        "DateGroup"
                    );
                    ,
                    "Sum of Incoming",
                    Sum(
                        DateGroup,
                        Quantity
                    )
                )
            );
        Size: =24
        Text: ="Button"
        Width: =280
        X: =301
        Y: =1
        ZIndex: =15

    Label28_1 As label:
        Color: =RGBA(255, 0, 0, 1)
        Height: =86
        Size: =21
        Text: ="Who relies on this foodbank"
        Width: =329
        X: =96
        Y: =127
        ZIndex: =16

