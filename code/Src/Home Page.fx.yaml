"'Home Page' As screen":
    OnVisible: =

    "'MyStock_Gallery (Home)' As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        BorderColor: =
        Fill: |
            =White
        Height: =811
        Items: |
            =Search(Filter(Stock, FoodbankKey.FoodbankPK = SelectedFoodbank), 'Search (Home)'.Text, "cr967_name")
        Layout: =Layout.Vertical
        TemplateFill: =
        TemplatePadding: =10
        TemplateSize: =208
        Visible: =Not('Empty Stock (Home)'.Visible)
        Y: =230
        ZIndex: =1

        HtmlText2_1 As htmlViewer:
            Height: =220
            HtmlText: |-
                ="<div style='margin-left:5px; margin-top:5px; width:604px;height:200px; border-radius: 20px; background-color:rgba(245, 245, 245, 1); box-shadow: 0px 5px 5px 0px rgba(145, 192, 255, 0.5), inset -4px -4px 16px 0px rgba(145, 192, 255, 0.6), inset 0px 11px 28px 0px rgb(255, 255, 255);'></div>"
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Width: =620
            ZIndex: =1

        Title4 As label:
            Color: =RGBA(0, 18, 107, 1)
            Height: =116
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.cr967_name
            Width: =188
            X: =169
            Y: =18
            ZIndex: =3

        Button1 As button:
            Fill: =RGBA(54, 176, 75, 1)
            Height: =35
            HoverFill: =ColorFade(RGBA(52, 165, 71, 1), -20%)
            OnSelect: |-
                =Set(tempCurrentQuantity, 0);
                Set(newQuantity, 0);
                
                Set(alreadyExists, CountRows(Filter(colBasket, ID = ThisItem.ItemPK)) = 1);
                
                If(Not(alreadyExists), Collect(colBasket, {ID:ThisItem.ItemPK, Quantity:1, Name:ThisItem.Name}));
                
                If(alreadyExists, Set(tempCurrentQuantity, LookUp(colBasket, ID = ThisItem.ItemPK).Quantity));
                
                Set(newQuantity, tempCurrentQuantity + 1);
                
                Patch(colBasket, LookUp(colBasket, ID = ThisItem.ItemPK), { Quantity: newQuantity });
                
                Notify("Item added to basket", NotificationType.Success);
            RadiusBottomLeft: =18
            RadiusBottomRight: =18
            RadiusTopLeft: =18
            RadiusTopRight: =18
            Size: =14
            Text: ="Change Storage"
            Width: =155
            X: =383
            Y: =134
            ZIndex: =4

        Icon7 As icon.NextArrow:
            Height: =49
            Icon: =Icon.NextArrow
            OnSelect: |-
                =Select(Parent);
                Navigate('View Stock Information Page');
            Width: =49
            X: =531
            Y: =75
            ZIndex: =5

        Image4 As image:
            BorderColor: =If(IsBlank(ThisItem.Image), RGBA(0, 18, 107, 1), RGBA(0, 0, 0, 0))
            BorderThickness: =1
            Height: =134
            Image: =If(IsBlank(ThisItem.Image), SampleImage, ThisItem.Image)
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =133
            X: =22
            Y: =42
            ZIndex: =6

        Label29 As label:
            Align: =Align.Center
            Height: =29
            OnSelect: =Select(Parent)
            Size: =14
            Text: |-
                ="Quantity: "
            Width: =114
            X: =403
            Y: =56
            ZIndex: =7

        Label32 As label:
            Align: =Align.Center
            Height: =52
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.Quantity
            Width: =53
            X: =434
            Y: =75
            ZIndex: =8

        Button11 As button:
            BorderColor: =If(ThisItem.StockLevel=StockLevel.Understocked,UnderstockedColor,ThisItem.StockLevel=StockLevel.Neither,NeitherColor,ThisItem.StockLevel=StockLevel.Overstocked,OverstockedColor,RGBA(0,0,0,0))
            BorderThickness: =0
            Color: =If(ThisItem.StockLevel=StockLevel.Understocked,UnderstockedColor,ThisItem.StockLevel=StockLevel.Neither,NeitherColor,ThisItem.StockLevel=StockLevel.Overstocked,OverstockedColor,RGBA(0,0,0,0))
            DisabledBorderColor: =If(ThisItem.StockLevel=StockLevel.Understocked,UnderstockedColor,ThisItem.StockLevel=StockLevel.Neither,NeitherColor,ThisItem.StockLevel=StockLevel.Overstocked,OverstockedColor,RGBA(0,0,0,0))
            DisabledColor: =If(ThisItem.StockLevel=StockLevel.Understocked,UnderstockedColor,ThisItem.StockLevel=StockLevel.Neither,NeitherColor,ThisItem.StockLevel=StockLevel.Overstocked,OverstockedColor,RGBA(0,0,0,0))
            DisabledFill: =If(ThisItem.StockLevel=StockLevel.Understocked,RGBA(255, 0, 0, 0.25),ThisItem.StockLevel=StockLevel.Overstocked,RGBA(54, 176, 75, 0.2))
            DisplayMode: =DisplayMode.Disabled
            Fill: =RGBA(255, 161, 161, 1)
            Height: =26
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =40
            RadiusBottomRight: =40
            RadiusTopLeft: =40
            RadiusTopRight: =40
            Size: =13
            Text: =Upper(ThisItem.StockLevel)
            Visible: =ThisItem.StockLevel=StockLevel.Understocked || ThisItem.StockLevel=StockLevel.Overstocked
            Width: =158
            X: =169
            Y: =143
            ZIndex: =9

    "'Topbar (Home)' As 'Topbar Cmpnt'":
        ZIndex: =2

    "'Appbar (Home)' As 'Appbar Cmpnt'":
        Y: =1036
        ZIndex: =3

    "'Add_Item_btn (Home)' As button":
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(54, 176, 75, 1)
        Height: =70
        HoverBorderColor: =Self.BorderColor
        HoverFill: =ColorFade(RGBA(52, 165, 71, 1), -20%)
        OnSelect: =Navigate('Add Item Page');
        PressedBorderColor: =RGBA(54, 176, 75, 1)
        PressedColor: =RGBA(54, 176, 75, 1)
        PressedFill: =RGBA(255, 255, 255, 1)
        RadiusBottomLeft: =40
        RadiusBottomRight: =40
        RadiusTopLeft: =40
        RadiusTopRight: =40
        Size: =24
        Text: ="Add New Item"
        Width: =604
        X: =18
        Y: =160
        ZIndex: =4

    "'Search (Home)' As text":
        Clear: =true
        Color: =RGBA(0, 18, 107, 1)
        Default: =""
        Height: =70
        HintText: ="Search for an item"
        HoverFill: =RGBA(215, 215, 215, 0.8)
        PaddingLeft: =10
        RadiusBottomLeft: =40
        RadiusBottomRight: =40
        RadiusTopLeft: =40
        RadiusTopRight: =40
        Size: =21
        Width: =514
        X: =18
        Y: =75
        ZIndex: =5

    "'Empty Stock (Home)' As label":
        Align: =Align.Center
        Height: =255
        Size: =21
        Text: ="No results found."
        Visible: |
            =IsEmpty('MyStock_Gallery (Home)'.AllItems)
        Width: =349
        X: =145
        Y: =514
        ZIndex: =6

    "'Filter_btn Cmpnt_1' As 'Filter_btn Cmpnt'":
        X: =547
        Y: =70
        ZIndex: =7

