"'Notifications Page' As screen":

    "Gallery3 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =891
        Items: |-
            =Search(
                Filter(Notifications, ToFoodbankKey.FoodbankPK = SelectedFoodbank),
                'Search (Home)_1'.Text,
                "cr967_message"
            )
        Layout: =Layout.Vertical
        TemplateFill: =
        TemplatePadding: =10
        TemplateSize: =166
        Visible: =Not(Label25.Visible)
        Width: =630
        X: =10
        Y: =159
        ZIndex: =1

        HtmlText2_10 As htmlViewer:
            Height: =166
            HtmlText: |-
                ="<div style='margin:0px;width:599px;height:155px;background-color:#;box-shadow:0px 3px 3px 3px  #ccc; border-radius:20px'></div>"
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Width: =610
            ZIndex: =1

        Button8_10 As button:
            DisplayMode: =DisplayMode.View
            Fill: =NeitherColor
            Height: =155
            HoverBorderColor: =
            HoverFill: =
            OnSelect: =
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Size: =24
            Text: =""
            Width: =599
            ZIndex: =2

        Title3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Message
            VerticalAlign: =VerticalAlign.Top
            Width: =
            X: =
            Y: =44
            ZIndex: =3

        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.NotificationPK
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =Title3.X
            Y: =Title3.Y + Title3.Height + 4
            ZIndex: =4

        Label24 As label:
            Color: =RGBA(0, 18, 107, 1)
            FontWeight: =FontWeight.Semibold
            Height: =95
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.Message
            Width: =479
            X: =11
            Y: =14
            ZIndex: =5

        Label26 As label:
