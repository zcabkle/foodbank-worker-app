            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.DateTime
            Width: =560
            X: =7
            Y: =98
            ZIndex: =6

        Icon1 As icon.Trash:
            Height: =29
            Icon: =Icon.Trash
            OnSelect: =RemoveIf(Notifications, NotificationPK = ThisItem.NotificationPK);
            Width: =29
            X: =546
            Y: =109
            ZIndex: =7

        Icon3 As icon.Information:
            Height: =47
            Icon: =Icon.Information
            OnSelect: =Select(Parent); Navigate('Notification Foodbank More Information Page');
            Width: =47
            X: =528
            Y: =44
            ZIndex: =8

        Button11_2 As button:
            BorderColor: =If(ThisItem.NotificationMessageType=NotificationMessageType.ItemUnderstocked,UnderstockedColor,ThisItem.NotificationMessageType=NotificationMessageType.ItemOverstocked,OverstockedColor)
            BorderThickness: =3
            Color: =If(ThisItem.NotificationMessageType=NotificationMessageType.ItemUnderstocked,UnderstockedColor, ThisItem.NotificationMessageType=NotificationMessageType.ItemOverstocked, OverstockedColor)
            DisabledBorderColor: =If(ThisItem.NotificationMessageType=NotificationMessageType.ItemUnderstocked,UnderstockedColor,ThisItem.NotificationMessageType=NotificationMessageType.ItemOverstocked,OverstockedColor)
            DisabledColor: =If(ThisItem.NotificationMessageType=NotificationMessageType.ItemUnderstocked,UnderstockedColor,ThisItem.NotificationMessageType=NotificationMessageType.ItemOverstocked,OverstockedColor)
            DisabledFill: =RGBA(0, 0, 0, 0)
            DisplayMode: =DisplayMode.Disabled
            Fill: =RGBA(0, 0, 0, 0)
            Height: =36
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =40
            RadiusBottomRight: =40
            RadiusTopLeft: =40
            RadiusTopRight: =40
            Size: =18
            Text: =If(ThisItem.NotificationMessageType=NotificationMessageType.ItemUnderstocked,"Understocked Item",ThisItem.NotificationMessageType=NotificationMessageType.ItemOverstocked,"Overstocked Item")
            Width: =250
            X: =278
            Y: =109
            ZIndex: =9

